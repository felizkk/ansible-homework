---
# Red Hat Delivery Specialist - Ansible Advanced
# Homework Assignment
# Provision 3-Tier-App on OSP instances

- name: QA Environment - 3-Tier Apps Deployments through Openstack instances
  hosts: workstation-3847.rhpds.opentlc.com
  vars:
    - cloud_name: ospcloud
    - region_name: RegionOne
  gather_facts: false
  roles:
  # Create Dynamic Inventory by Gathering Facts on OSP instances
    - osp-facts

# Frontends Tier
- name: Deploy FrontEnd Servers
  hosts: frontends
  become: yes
  gather_facts: false
  roles:
    - 3tier-repo
    - 3tier-frontend

# Apps Tier
- name: Deploy Application Servers
  hosts: apps
  become: yes
  gather_facts: false
  roles:
    - 3tier-repo
    - 3tier-app

# Appdbs Tier
- name: Deploy Database Servers
  become: yes
  hosts: appdbs
  gather_facts: false
  roles:
    - 3tier-repo
    - 3tier-appdb

# Smoketest 3 times
- name: Smoketest Frontend Servers
  hosts: frontends
  become: no
  gather_facts: false
  tasks:
  - name: Smoketest 1 - Frontend URL
    uri:
      url: http://localhost
      return_content: yes
  - name: Smoketest 2 - Frontend URL
    uri:
      url: http://localhost
      return_content: yes
  - name: Smoketest 3 - Frontend URL
    uri:
      url: http://localhost
      return_content: yes

...
